        n = parseInt(prompt("Enter values for row"));
        m = parseInt(prompt("Enter values for coloum"));


        arr = new Array(n);
        for (i = 0; i < n; i++) {
            arr[i] = new Array(m)
        }

        for (i = 0; i < n; i++) {
            for (j = 0; j < m; j++) {
                arr[i][j] = parseInt(prompt("Enter Value of" + (i + 1) + (j + 1) + "Array"));
            }
        }


        document.writeln("Values are <br>")
        for (i = 0; i < n; i++) {
            for (j = 0; j < m; j++) {
                document.writeln(arr[i][j]);
            }
            document.writeln("<br>")
        }
        document.writeln(arr.length);

    </script>
