<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>

    <script>

        // ADD
        {
            num1 = parseInt(prompt("Enter Your Number 1"));
            num2 = parseInt(prompt("Enter Your Number 2"));

            sum = num1 + num2;

            document.writeln(sum);
        }
        // Decimal ADD
        {
            No1 = parseFloat(prompt("Enter Number 1"));
            No2 = parseFloat(prompt("Enter Number 2"));

            Sum = No1 + No2;

            document.writeln(Sum);
        }
        // Division        
        {
            div1 = parseInt(prompt("Number1"));
            div2 = parseInt(prompt("Number2"));

            Divided = div1 / div2;

            document.writeln(Divided);
        }
        // Multiplication        
        {
            M1 = parseInt(prompt("no1"));
            M2 = parseInt(prompt("no2"));

            multiply = M1 * M2;

            document.writeln(multiply);
        }
        // Substraction        
        {
            S1 = parseInt(prompt("n1"));
            S2 = parseInt(prompt("n2"));

            Sub = S1 - S2;

            document.writeln(Sub);
        }

    </script>














</body>

</html>
