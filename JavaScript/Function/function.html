        let num = parseInt(prompt("Enter Number"));
        let isPrime = true;

        if (num <= 1) {
            isPrime = false;
        }
        else {
            for (i = 2; i < num; i++) {
                if (num % i == 0) {
                    isPrime = false;
                    break;
                }
            }
        }

        if (isPrime) {
            document.writeln(num + "is a prime number");
        }
        else {
            document.writeln(num + "is not a prime number");
