<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>

<body>
    <form>
        <input type="text" id="i1" value="1">
        <input type="text" id="i2" value="2">
        <input type="text" id="i3" value="3">

        <button type="button" onclick="f1()">Add</button>
    </form>


    <script>
        function f1() {
            a = document.getElementById("i1").value;
            b = document.getElementById("i2").value;
             
            console.log(a);
            console.log(b);

            c = parseFloat(a) + parseFloat(b);

            document.getElementById("i3").value = c;

        }
    </script>

</body>

</html>
