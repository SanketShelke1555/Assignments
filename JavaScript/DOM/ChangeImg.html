<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image on Click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>



    <div class="card" style="width: 18rem;">
        <img onclick="RandomImages()"
            src="https://media.istockphoto.com/id/833383408/photo/old-primeval-forest-with-nice-lights-and-shadows.jpg?s=612x612&w=0&k=20&c=-RCC6BBYz-EI0SiseW5op1CKA4-AJpxvNHqRrkf7Cvg="
            class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <script>
        //  Change Image on one Click 
        function SingleClick() {
            a = document.getElementsByClassName("card-img-top");

            a[0].src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROuIGYKr8z0wIVgT_PEbUvtEM_CkWdQQo2zg&s"

            console.log(a);
        }

        //  Change Multiple-Images on one Click 
        
        let lastIndex = -1; // store the last shown index globally

        function RandomImages() {
            const arr = [
                'https://images.unsplash.com/photo-1682685797366-715d29e33f9d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8',
                'https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8',
                'https://images.unsplash.com/photo-1752482997109-79c656b03aed?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8',
                'https://plus.unsplash.com/premium_photo-1752482414854-5908bc5fcfb6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8'
            ];

            let newIndex;

            // keep picking a new index until it's different from the last one
            do {
                newIndex = Math.floor(Math.random() * arr.length);
            } while (newIndex === lastIndex);

            lastIndex = newIndex; // update the last index

            let a = document.getElementsByClassName("card-img-top");
            a[0].src = arr[newIndex];

            console.log(arr[newIndex]);
        }





    </script>

</body>

</html>
