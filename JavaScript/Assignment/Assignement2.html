<body>

    <script>
        // Arithmetic Operator

        a = 10;
        b = 20;

        c = (a++) + (b++) + (++a) + (++b) + (--a) + (--b);

        document.writeln(c);

        //  && and ||
        a = parseInt(prompt("Enter a"));
        b = parseInt(prompt("Enter b"));
        c = parseInt(prompt("Enter c"));

        if (a == b && a === c) {
            document.writeln("a,b,c are equal")
        }

            document.writeln("c is greater than b,a")
        }
        else if (b <= a && b <= c) {

            document.writeln("c is greater than a,b")
        }

        }
