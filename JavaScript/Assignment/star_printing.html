<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Printing</title>
</head>

<body>

    <script>
        Square
        for (i = 0; i <= 1; i++) {
            for (j = 0; j < 1; j++) {
                document.writeln("* &nbsp *");
            }
            document.writeln("<br>")
        }



        Triangle
        num = parseInt(prompt("Enter how many line star you want"));
        for (i = 0; i <= num; i++) {
            for (j = 0; j < i; j++) {
                document.writeln(" * &nbsp");
            }
            document.writeln("<br>");

        }

    </script>







</body>

</html>
